<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="karen">
    <meta name="keywords" content="calculadora, calculo, cuentas, división, multiplicación, suma, resta">
    <meta name="description" content="calculadora">

    <link href="assets/estilos/estilos.css" rel="stylesheet" type="text/css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        function limpiar(){
            document.getElementById("formulario").reset();
        }

        

       function suma (){
        let x = parseInt(document.getElementById("primerNumero").value);
        let y= parseInt(document.getElementById("segundoNumero").value);
        document.getElementById("resultado").innerHTML = (x+y)
           
       }

       
       function resta (){
        let x = parseInt(document.getElementById("primerNumero").value);
        let y= parseInt(document.getElementById("segundoNumero").value);
        document.getElementById("resultado").innerHTML = (x-y)
           
       }

       
       function division (){
        let x = parseInt(document.getElementById("primerNumero").value);
        let y= parseInt(document.getElementById("segundoNumero").value);
        document.getElementById("resultado").innerHTML = (x/y)
           
       }

       
       function multiplicacion (){
        let x = parseInt(document.getElementById("primerNumero").value);
        let y= parseInt(document.getElementById("segundoNumero").value);
        document.getElementById("resultado").innerHTML = (x*y)
           
       }



    </script>



</head>
<body>

    <div class=" container-fluid col-6 col-md-4">

        <Header style="text-align: center;"> <h2>Calculadora</h2></Header>
        <br>
        
        

        <div class="form-group ">
            <form action="index.html" method="get" id="formulario">
                <div class="container-fluid ">
                    
                       <div class="col-6 col-md-8">

                           <div class="row">  
                            <div class="col-4">
                              <input type="number" id="primerNumero" name="primerNumero" placeholder="numero"/>
                            </div>
                            <div class="col-4">
                              <input type="number" id="segundoNumero" name="Segundo número" placeholder=" número" />
                            </div><br>
                            <div class="container casilla col-6">
                                <p><span id="resultado"></span></p>
                            </div>
                           
                           </div>
                        <br>
                        
                        

                       </div>

                       <div class="col-6 col-md-6">
                        <div class="d-grid gap-2 d-md-block">
                           <button  class="col-2" type="button" onclick="suma();">+</button>
                           <button  class="col-2" type="button" onclick="resta();">-</button>
                           <button class="col-2" type="button" onclick="division();">/</button>
                           <button class="col-2" type="button" onclick="multiplicacion();">*</button>
                           <button class="col-2" type="button" onclick="limpiar();">C</button>
                        </div>

                       


                       </div>
    
                   
    
                </div>
    
    
            </form>

        </div>


    </div>
    
</body>
</html>
